<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección de Datos - Alberto Casas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Fondo azul claro */
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado */
        header {
            background-color: #1a73e8; /* Azul Google */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Menú de navegación */
        nav {
            background-color: #0a58ca; /* Azul más oscuro */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* El contenido debe crecer para llenar el espacio */
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Footer fijo en la parte inferior */
        footer {
            background-color: #1a73e8; /* Azul Google */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Aprende a implementar la normativa de protección de datos de forma fácil y sencilla</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Artículos</a>
        <a href="#">Sobre mí</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenido principal (actualmente vacío) -->
    <div class="content">
        <!-- Aquí puedes agregar contenido en el futuro -->
    </div>

    <!-- Footer fijo en la parte inferior de la pantalla -->
    <footer>
        <a href="aviso-privacidad.html" target="_blank">Aviso de Privacidad</a>
        <a href="aviso-cookies.html" target="_blank">Aviso de Cookies</a>
        <a href="aviso-legal.html" target="_blank">Aviso Legal</a>
    </footer>
</body>
</html>
